{extend name="default/table_template"/}
{block name="search"}
<ul>
    <li>
        <button type="submit" class="yum-button yum-button-primary"><icon class="icon-search"></icon> 搜索</button>
        <a href="{:url('index')}" class="yum-button yum-button-caution">清除搜索</a>
    </li>
</ul>
{/block}
{block name="thead"}
<th data-field="logo" width="80" data-image="{width:80,height:45}">logo</th>
<th data-field="name">名称</th>
<th width="220" data-field="link" data-style="text-align:center" data-default="javascript:;">链接地址</th>
<th width="220" data-field="is_activation" data-style="text-align:center" data-eq="{1:'<icon class=success></icon>',2:'<icon class=error></icon>'}">状态</th>
<th data-field="option" data-style="text-align:center" data-rules="{'%id':'id'}">操作</th>
{/block}
{block name="js"}
<script>

</script>
{/block}
